<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gallery">
            <div class="image"><span><img src="images/img-1.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-2.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-5.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-6.jpg" alt=""></span></div>
            <div class="image"><span><img src="images/img-7.jpg" alt=""></span></div>
            <div class="image"><span> <img src="images/img-8.jpg" alt=""></span></div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
